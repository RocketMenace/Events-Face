services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ".env"
    networks:
      - events_face_network

  # Django application
  events_face:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ".env"
    environment:
      RUN_MIGRATIONS: "true"
      COLLECT_STATIC: "true"
    networks:
      - events_face_network

  # Outbox worker
  notifications_outbox:
    build: .
    command: [ "python", "manage.py", "process_notifications_outbox", "--sleep", "1" ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ".env"
    environment:
      RUN_MIGRATIONS: "false"
      COLLECT_STATIC: "false"
      WAIT_FOR_POSTGRES: "true"
      WAIT_FOR_REDIS: "true"
      STARTUP_DELAY: "20"
    networks:
      - events_face_network


  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
        test: [ "CMD", "redis-cli", "ping" ]
        interval: 10s
        timeout: 5s
        retries: 5
    env_file:
        - ".env"
    networks:
      - events_face_network

  # Celery Beat
  celery_beat:
    build: .
    command: ["celery", "-A", "src", "beat", "--loglevel=info", "-s", "/app/celerybeat-data/celerybeat-schedule"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ".env"
    environment:
      RUN_MIGRATIONS: "false"
      COLLECT_STATIC: "false"
      CELERY_BEAT_SCHEDULE_PATH: "/app/celerybeat-data/celerybeat-schedule"
    volumes:
      - celerybeat_data:/app/celerybeat-data
    networks:
      - events_face_network
    restart: unless-stopped
    user: "0"

  # Celery Worker for periodic tasks
  celery_worker_periodic:
    build: .
    command: ["celery", "-A", "src", "worker", "--loglevel=info", "--concurrency=1", "--hostname=periodic@%h", "-Q", "periodic"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ".env"
    environment:
      RUN_MIGRATIONS: "false"
      COLLECT_STATIC: "false"
    networks:
      - events_face_network
    restart: unless-stopped

  # Celery Worker for notification tasks
  celery_worker_notifications:
    build: .
    command: ["celery", "-A", "src", "worker", "--loglevel=info", "--concurrency=2", "--hostname=notifications@%h", "-Q", "notifications"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ".env"
    environment:
      RUN_MIGRATIONS: "false"
      COLLECT_STATIC: "false"
    networks:
      - events_face_network
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:
  celerybeat_data:

networks:
  events_face_network:
    driver: bridge